{% extends "admin/base_site.html" %}
{% block content %}
<nav>
    {% for crumb in breadcrumb %}
        {% if forloop.first %}
            <a href="{{ crumb.path }}">{{ crumb.name }}</a> /
        {% elif not forloop.last %}
            <a href="?path={{ crumb.path }}">{{ crumb.name }}</a> /
        {% else %}
            {{ crumb.name }}
        {% endif %}
    {% endfor %}
</nav>

{{ content }}
{% endblock %}
